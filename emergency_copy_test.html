<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست فوری کپی مبلغ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; background: #f0f8ff; }
        .test-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        #irr-amount { 
            font-size: 24px; 
            font-weight: bold; 
            color: #2c5530;
            background: #e8f5e8;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
        }
        #copy-irr-amount { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #copy-irr-amount:hover { 
            background: #0056b3; 
            transform: translateY(-2px);
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #17a2b8;
        }
        .success { background-color: #28a745 !important; }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>🧪 تست فوری کپی مبلغ</h1>
        
        <p><strong>مبلغ قابل پرداخت:</strong></p>
        <span id="irr-amount">2,986,500</span> تومان
        
        <br><br>
        
        <button id="copy-irr-amount" onclick="copyIRRAmount()" type="button">
            <i class="fas fa-copy"></i> کپی مبلغ
        </button>
        
        <div class="debug-info">
            <strong>📊 Debug Info:</strong><br>
            <span id="debug-output">F12 کنید و console را ببینید</span>
        </div>
        
        <div style="margin-top: 20px; padding: 10px; background: #fff3cd; border-radius: 5px;">
            <strong>📝 راهنما:</strong><br>
            1. روی دکمه "کپی مبلغ" کلیک کنید<br>
            2. یک text editor باز کنید<br>
            3. Ctrl+V کنید<br>
            4. باید عدد 2986500 (بدون کاما) paste شود
        </div>
    </div>

    <script>
        // کپی دقیق تابع از checkout.html
        function copyIRRAmount() {
            try {
                console.log('=== copyIRRAmount START ===');
                
                // چندین روش برای پیدا کردن عنصر مبلغ
                let amountElement = document.querySelector('#irr-amount');
                if (!amountElement) {
                    amountElement = document.getElementById('irr-amount');
                }
                
                console.log('Amount element found:', !!amountElement);
                
                if (!amountElement) {
                    alert('❌ عنصر مبلغ یافت نشد');
                    console.log('=== copyIRRAmount END (no element) ===');
                    return;
                }
                
                // گرفتن متن به روش‌های مختلف
                let text = amountElement.textContent || amountElement.innerText || amountElement.innerHTML || '';
                console.log('Raw text:', text);
                
                if (!text || text.trim() === '') {
                    alert('❌ مبلغ خالی است');
                    console.log('=== copyIRRAmount END (empty text) ===');
                    return;
                }

                // حذف همه چیز به جز اعداد
                let cleanNumber = text.replace(/\D/g, '');
                console.log('Clean number:', cleanNumber);
                
                if (!cleanNumber || cleanNumber === '0' || cleanNumber === '') {
                    alert('❌ مبلغ معتبر نیست');
                    console.log('=== copyIRRAmount END (invalid number) ===');
                    return;
                }
                
                // کپی کردن - روش اول: Modern API
                if (window.navigator && navigator.clipboard && navigator.clipboard.writeText) {
                    console.log('Using modern clipboard API');
                    navigator.clipboard.writeText(cleanNumber)
                        .then(() => {
                            console.log('✅ Clipboard success');
                            alert(`✅ مبلغ کپی شد: ${cleanNumber} تومان`);
                            showSuccessButton();
                        })
                        .catch((error) => {
                            console.log('❌ Clipboard failed, trying fallback:', error);
                            fallbackCopyAmount(cleanNumber);
                        });
                } else {
                    console.log('Using fallback method');
                    fallbackCopyAmount(cleanNumber);
                }
                
                console.log('=== copyIRRAmount END ===');
                
            } catch (error) {
                console.error('Error in copyIRRAmount:', error);
                alert('❌ خطا در کپی کردن: ' + error.message);
            }
        }

        // تابع fallback برای کپی مبلغ
        function fallbackCopyAmount(text) {
            try {
                console.log('fallbackCopyAmount called with:', text);
                
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                textarea.style.top = '-9999px';
                
                document.body.appendChild(textarea);
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                
                if (success) {
                    console.log('✅ Fallback copy success');
                    alert(`✅ مبلغ کپی شد: ${text} تومان`);
                    showSuccessButton();
                } else {
                    console.log('❌ Fallback copy failed');
                    alert(`❌ خطا در کپی. مبلغ: ${text}`);
                }
            } catch (error) {
                console.error('Fallback copy error:', error);
                alert(`❌ خطا در کپی. مبلغ: ${text}`);
            }
        }

        // نمایش موفقیت روی دکمه
        function showSuccessButton() {
            try {
                const btn = document.querySelector('#copy-irr-amount') || document.getElementById('copy-irr-amount');
                if (btn) {
                    const original = btn.innerHTML;
                    btn.innerHTML = '✅ کپی شد';
                    btn.style.backgroundColor = '#28a745';
                    btn.style.color = 'white';
                    
                    setTimeout(() => {
                        btn.innerHTML = original;
                        btn.style.backgroundColor = '';
                        btn.style.color = '';
                    }, 3000);
                }
            } catch (error) {
                console.log('Button feedback error:', error);
            }
        }

        // تست در هنگام بارگذاری صفحه
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Page loaded - Testing elements:');
            console.log('IRR Amount element:', document.querySelector('#irr-amount'));
            console.log('Copy button:', document.querySelector('#copy-irr-amount'));
            console.log('IRR Amount text:', document.querySelector('#irr-amount')?.textContent);
        });
    </script>
</body>
</html>
