{% extends 'base.html' %}
{% load static %}
{% block title %}تغییر رمز — PharmaWeb{% endblock %}
{% block content %}
<div class="container my-5" dir="rtl" lang="fa">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-4 p-4 text-center">
        <h3 class="fw-bold mb-2">تغییر رمز عبور</h3>

        </div>

        </div>
      </div>
    </div>
  </div>
