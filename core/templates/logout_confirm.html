{% extends 'base.html' %}
{% block content %}
<div class="container my-5" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body text-center">
          <h5 class="fw-bold mb-3">آیا از خروج مطمئن هستید؟</h5>
          <p class="text-muted">اگر خارج شوید باید مجدداً وارد شوید تا به حساب خود دسترسی پیدا کنید.</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center">
              <button type="submit" class="btn btn-danger">بله، خروج</button>
              <a href="javascript:history.back()" class="btn btn-outline-secondary">خیر، بازگشت</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
