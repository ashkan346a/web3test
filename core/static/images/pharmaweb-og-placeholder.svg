  </text>
  
  <!-- Features -->
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" dir="rtl">
    ✓ ارسال سریع  ✓ پرداخت امن  ✓ مشاوره رایگان
  </text>
  
  <!-- Website -->
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    medpharmaweb.shop
  </text>
